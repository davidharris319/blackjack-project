<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
            <h1 class="display-4 text-center">Blackjack</h1>
            <h3 class="text-center">Come one come all and test your skills at the table.</h3> 
        </div>
    </div>
    <main class="container"> 
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <img src="styles/images/dealer.png" alt="dealer">
                    <div class="card-body">
                        <h3 class="text-center">Dealer</h5>
                        <div class="dealerCards"></div>
                    </div>
                </div>
            </div>
            <div> 
                <blockquote class="blockquote text-center"></blockquote>
                <img src="styles/images/blackjack-mat.png" class="logo" alt="blackjack logo">
            </div>
            <div class="col-lg-6">
                <div class="card center">
                    <div class="card-body">
                        <div class=playerHands>
                            <div class="playerCards"></div>
                            <div class="splitCards"></div>
                        </div>
                        <div class ="player-info">
                            <span id="money-left"></span>
                        </div>
                        <div class ="player-info">
                            <span id="submittedBet"></span>
                            <br>
                            <span id="splitBet"></span>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-danger game-button" id="hitButton" style="display: none">Hit</button>
                            <button type="button" class="btn btn-danger" id="doubleButton" style="display: none">Double</button>
                            <button type="button" class="btn btn-danger" id="splitButton" style="display: none">Split</button>
                            <button type="button" class="btn btn-danger game-button" id="standButton" style="display: none">Stand</button>
                            <form class="form-inline">
                                <input type="number" class="form-control" id="betAmount" placeholder="Enter Bet Amount">
                                <button type="button" class="btn btn-danger" id="betButton">Bet</button>
                            </form>
                            <button type="button" class="btn btn-danger" id="clearButton" style="display: none">Clear</button>
                            <button type="button" class="btn btn-danger" id="dealButton" style="display: none">Deal</button>
                            <button type="button" class="btn btn-warning" id="playAgain" style="display: none">Play Again?</button>
                            <button type="button" class="btn btn-warning" id="resetButton" style="display: none">Reset Game?</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
